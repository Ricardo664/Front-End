<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<meta charset="utf-8">
	<style type="text/css">
		#pai{
			position: relative;
			width: 200px;
			height: 200px;
			background-color: green;
			float: right;
			float: bottom;
		}
		#mae{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id = "pai"></div>
	<div id = "mae"></div>
</body>
</html>
