<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<style type = "text/css">
		body{
			margin: 0px;
		}
		.pagina{
			margin: 0px;
			position: absolute;
			background-color: white;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.menu{
			position: relative;
			background-color: #3743AA;
			width: 100%;
			height: 10%;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			flex-direction: row;
		}
		.opc{
			position: relative;
			width: 10%;
			height: 100%;
			background-color: #19237A;
			display: flex;
			justify-content: center;
			align-items: center;
			border:0px black solid;
			border-radius: 10px;
			cursor: pointer;
			font-size: 20px;
			font-family: roboto;
			font-weight: bold;
			color: white;
			text-decoration: none;
		}
		.opc:hover{
			background-color: #8B93DA;
			font-size: 23px;
			transition-delay: 0.2s;
		}
		.titulo{
			position: relative;
			width: 55%;
			height: 100%;
			display: flex;
			justify-content: flex-start;
			align-items: center;
			font-family: roboto;
			font-size: 24px;
			font-weight: bold;
			color:white;
			margin-left: 30px;
		}
		.imagem{
			width: 250px;
			height: 60px;
			margin-top: 2px;
		}
		.corpo{
			position: relative;
			height: auto;
			width: 100%;
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
		}
		.box{
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 300px;
			height: 380px;
			background-color: white;
			margin-top: 50px;
			margin-left: 30px;
			flex-direction: column;
			padding-top: 30px;
			cursor: pointer;
			font-family: roboto;
			color: #3743AA;
			font-size: 20px;
			border-radius: 10px;
			text-decoration: none;
		}
		.box:hover{
			background-color: #EEEEEE;
			transition-delay: 0.2s;
			
		}
		a{
			text-decoration: none;
		}
		.sair{
			position: fixed;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 85px;
			height: 75px;
			background-color: #3743AA;
			bottom:10px;
			right:10px;
			border-radius: 10px;
			color: white;
			font-size: 20px;
			font-family: roboto;
			font-weight: bold;
			cursor: pointer;
			text-decoration: none;
		}
		.sair:hover{
			background-color:#19237A;
			font-size: 25px;
			transition-delay: 0.2s;
		}
	</style>
</head>
<body>

				</div>

				<br>
				<p>Consulta os dados de um aluno inserido</p>
			</div>
			</a>		
		</div>

</body>
</html>
